<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="./style.css" />

<head>
  <h1 class="text-center">Fast Auto Filler</h1>

<body>
  <div class="container">
    <form>
      <!-- Row 1 -->
      <div class="row justify-content-center">
        <!-- Col 1: Field 1 -->
        <div class="col-sm">
          <div class="form-group">
            <label for="exampleInputEmail1">Field 1</label>
            <input type="text" class="form-control" id="fieldInput1" placeholder="Field 1" value="Name" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Field 2</label>
            <input type="text" class="form-control" id="fieldInput2" placeholder="Field 2" value="Address" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Field 3</label>
            <input type="text" class="form-control" id="fieldInput3" placeholder="Field 3" value="Address1" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Field 4</label>
            <input type="text" class="form-control" id="fieldInput4" placeholder="Field 4" value="Address2" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Field 5</label>
            <input type="text" class="form-control" id="fieldInput5" placeholder="Field 5" value="Address3" />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Field 6</label>
            <input type="text" class="form-control" id="fieldInput6" placeholder="Field 6" value="Phone" />
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Field 7</label>
            <input type="text" class="form-control" id="fieldInput7" placeholder="Field 7" value="ASDASDASDASD" />
          </div>

          <div class="form-group">
            <div class="dropdown">
              <label for="exampleInputEmail1">Drop Down</label>
              <select id="fruits" name="fruits">
                <option value="apple" id="dropdown1">Apple</option>
                <option value="banana" id="dropdown2">Banana</option>
                <option value="cherry" id="dropdown3">Cherry</option>
                <option value="date" id="dropdown4">Date</option>
              </select>
            </div>
          </div>

          <div class="form-group d-flex justify-content-center align-items-center">
            <input class="btn btn-primary" type="submit" id="test" value="Submit" />
          </div>

        </div>
      </div>
    </form>
  </div>
  <script src="background.js"></script>


</body>
</head>

</html>
